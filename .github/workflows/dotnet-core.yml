name: .NET Core
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest   #ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build ./Src/BlazingPoints.sln --configuration Release 
    #- name: Test
    #  run: dotnet test --no-restore --verbosity normal